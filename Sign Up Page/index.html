<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="split left">
      <div class="align-center">
        <img id="align-logo" src="./images/logo.png" alt="logo" />
        <br />
        <br />
        <br />
        <br />
        <h1>Create an account on Forward</h1>
        <br />
        <h3>Already have an account? <a href="#">Login</a></h3>
        <br />
        <input type="text" placeholder="Enter e-mail address" />
        <p>.</p>
        <input type="password" placeholder="Create password" />
        <p><br />Or create an account with <br /><br /></p>
        <table>
          <tr>
            <td>
              <button>
                <img src="./images/google-icon.png" id="a1" alt="google-icon" />
              </button>
            </td>
            <td>
              <button id="b">
                <img
                  src="./images/facebook-icon.png"
                  id="a2"
                  alt="facebook-icon"
                />
              </button>
            </td>
            <td>
              <button id="c">
                <img
                  src="./images/twitter-icon.png"
                  id="a3"
                  alt="twitter-icon"
                />
              </button>
            </td>
          </tr>
        </table>
        <br />
        <br />
        <p>
          By signing up,you accept out <a href="#">Terms of Use</a> and
          <a href="#">Privacy Policy</a>
        </p>
      </div>
    </div>
    <div class="split right">
      <img src="./images/bg.png" alt="" id="bgimg" />
    </div>
  </body>
</html>
